<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="../Images/FA$ION-LOGO.png">
</head>
<style>
    .Upper-Grid {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        border-bottom: 2px solid gray;
        width: 100%;
    }

    .Company-Logo {
        width: 150px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
        margin-right: 13px;
    }

    .Left-Section {
        width: 650px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 100px;
    }

    .Right-Section {
        width: 650px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
    }

    .Menu-Button {
        width: 50px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
    }

    .Profile {
        width: 70px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
    }

    .Wishlist {
        width: 45px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
    }

    .Shopping-Bag {
        width: 45px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
    }

    .Search-Bar {
        width: 400px;
        height: 30px;
        border: 2px solid gray;
        border-radius: 10px;
        padding-left: 10px;
    }


    .menu-toggle {
        display: none;
    }

    .SidePanel {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        width: 280px;
        background: #ffffff;
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
        transform: translateX(-110%);
        transition: transform 0.3s ease;
        z-index: 1000;
        padding: 20px;
    }


    #menuToggle:checked~.SidePanel {
        transform: translateX(0);
    }

    .Close-Button {
        background: none;
        border: none;
        font-size: 28px;
        position: absolute;
        right: 12px;
        top: 8px;
        cursor: pointer;
        display: inline-block;
        padding: 2px 6px;
    }

    .SideNav {
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .SideNav a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        padding: 8px 4px;
    }


    .Category {
        margin-bottom: 8px;
    }

    .category-toggle {
        display: none;
    }

    .CategoryLabel {
        display: block;
        padding: 12px 8px;
        font-weight: bold;
        color: #333;
        cursor: pointer;
        user-select: none;
        border-radius: 4px;
        transition: background 0.2s;
    }

    .CategoryLabel:hover {
        background-color: #f0f0f0;
    }

    .SubItems {
        display: none;
        flex-direction: column;
        gap: 4px;
        padding-left: 16px;
        margin-top: 4px;
    }


    .category-toggle:checked+.CategoryLabel+.SubItems {
        display: flex;
    }

    .SubItems a {
        padding: 8px 4px;
        font-size: 14px;
        color: #555;
    }

    .SubItems a:hover {
        color: #000;
        font-weight: 600;
    }

    .Overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 900;
        display: none;
    }


    #menuToggle:checked~.Overlay {
        display: block;
    }

    footer {
        margin-top: 20px;
        padding: 10px 0;
        background-color: #f1f1f18c;
        text-align: center;
        position: relative;
        width: 100%;
        bottom: 0;

    }

    .p-footer {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #666;
    }

    .shop-layout .shop-wrap {
        display: flex;
        gap: 100px;
        padding: 28px;
        max-width: 1100px;
        margin: 20px auto;
    }

    .shop-sidebar {
        width: 220px;
        background: #fff;
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        height: fit-content;
    }

    .shop-sidebar h2 {
        margin: 0 0 12px 0;
        font-size: 18px
    }

    .filter-btn {
        display: block;
        padding: 10px 12px;
        border-radius: 6px;
        margin-bottom: 8px;
        cursor: pointer;
        background: #f6f6f6;
    }

    .filter-btn:hover {
        background: #f1f1f1;
    }

    #filter-all:checked~.shop-wrap .shop-sidebar label[for="filter-all"],
    #filter-shirts:checked~.shop-wrap .shop-sidebar label[for="filter-shirts"],
    #filter-jackets:checked~.shop-wrap .shop-sidebar label[for="filter-jackets"],
    #filter-tees:checked~.shop-wrap .shop-sidebar label[for="filter-tees"],
    #filter-hoodies:checked~.shop-wrap .shop-sidebar label[for="filter-hoodies"] {
        background: #222;
        color: #fff;
    }

    .shop-products {
        flex: 1;
    }

    .products {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 18px;
    }

    .card {
        background: #fff;
        border-radius: 10px;
        padding: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
        text-align: center;
        transition: transform .18s ease, box-shadow .18s ease;
        display: none;
        /* hidden by default, filter rules will show */
    }

    .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 14px 30px rgba(0, 0, 0, 0.08)
    }

    .card .thumb {
        height: 150px;
        margin-bottom: 5px;
        border-radius: 6px;
        background: linear-gradient(135deg, #eee, #ddd);
    }

    .card h3 {
        font-size: 16px
    }

    .card .price {
        color: #2c7be5;
        font-weight: 700
    }

    /* Filter behavior using radios and sibling selectors */
    /* show all when filter-all checked */
    #filter-all:checked~.shop-wrap .shop-products .products .card {
        display: block
    }

    /* hide all then show only matching category */
    #filter-shirts:checked~.shop-wrap .shop-products .products .card {
        display: none
    }

    #filter-shirts:checked~.shop-wrap .shop-products .products .card.cat-shirts {
        display: block
    }

    #filter-jackets:checked~.shop-wrap .shop-products .products .card {
        display: none
    }

    #filter-jackets:checked~.shop-wrap .shop-products .products .card.cat-jackets {
        display: block
    }

    #filter-tees:checked~.shop-wrap .shop-products .products .card {
        display: none
    }

    #filter-tees:checked~.shop-wrap .shop-products .products .card.cat-tees {
        display: block
    }

    #filter-hoodies:checked~.shop-wrap .shop-products .products .card {
        display: none
    }

    #filter-hoodies:checked~.shop-wrap .shop-products .products .card.cat-hoodies {
        display: block
    }

    /* responsive */
    @media (max-width:800px) {
        .shop-layout .shop-wrap {
            flex-direction: column;
            padding: 12px
        }

        .shop-sidebar {
            width: 100%;
            display: flex;
            gap: 8px;
            overflow: auto
        }

        .filter-btn {
            flex: 1;
            text-align: center
        }
    }
</style>

<body>
    <div class="Upper-Grid">
        <div class="Left-Section">
            <label for="menuToggle" class="Menu-Button" role="button" aria-label="Toggle menu"
                aria-controls="sidePanel">
                <img src="../Images/Menu-Icon.png" alt="Menu" class="Menu-Button">
            </label>
            <input type="text" class="Search-Bar" placeholder="Search">
        </div>
        <a href="../index.html" aria-label="Go to Home Page">
            <button class="Company-Logo">
                <img src="../Images/FA$ION-LOGO_png.png" alt="FA$ION Logo" class="Company-Logo">
            </button>
        </a>
        <div class="Right-Section">
            <a href="../Upper_Grid/Login.html" aria-label="Go to Profile Login/Register">
                <button class="Profile">
                    <img src="../Images/Profile-Icon.png" alt="Profile" class="Profile">
                </button>
            </a>
            <a href="../Upper_Grid/Whishlist.html">
                <button class="Wishlist">
                    <img src="../Images/Wishlist-Icon.png" alt="Wishlist" class="Wishlist">
                </button>
            </a>
            <a href="../Upper_Grid/Cart.html">
                <button class="Shopping-Bag">
                    <img src="../Images/ShoppingBag-Icon.png" alt="Shopping Bag" class="Shopping-Bag">
                </button>
            </a>
        </div>
    </div>

    <input type="checkbox" id="menuToggle" class="menu-toggle" hidden>
    <div id="sidePanel" class="SidePanel" aria-hidden="true">
        <label for="menuToggle" class="Close-Button" aria-label="Close menu">&times;</label>
        <nav class="SideNav">
            <!-- Men Category -->
            <div class="Category">
                <input type="checkbox" id="menToggle" class="category-toggle" hidden>
                <label for="menToggle" class="CategoryLabel">üëï Men</label>
                <div class="SubItems">
                    <a href="../Mens_Clothes/Tops.html">Tops</a>
                    <a href="../Mens_Clothes/Pants.html">Pants</a>
                    <a href="../Mens_Clothes/Suits.html">Suits</a>
                    <a href="../Mens_Clothes/Shoes.html">Shoes</a>
                </div>
            </div>

            <!-- Women Category -->
            <div class="Category">
                <input type="checkbox" id="womenToggle" class="category-toggle" hidden>
                <label for="womenToggle" class="CategoryLabel">üëó Women</label>
                <div class="SubItems">
                    <a href="../Womens_Clothes/Tops.html">Tops</a>
                    <a href="../Womens_Clothes/Pants.html">Pants</a>
                    <a href="../Womens_Clothes/Dresses.html">Dresses</a>
                    <a href="../Womens_Clothes/Shoes.html">Shoes</a>
                </div>
            </div>

            <!-- Accessories Category -->
            <div class="Category">
                <input type="checkbox" id="accessoriesToggle" class="category-toggle" hidden>
                <label for="accessoriesToggle" class="CategoryLabel">üíç Accessories</label>
                <div class="SubItems">
                    <a href="../Accesories/Bags.html">Bags</a>
                    <a href="../Accesories/Jewelery.html">Jewelry</a>
                    <a href="../Accesories/Hats.html">Hats</a>
                    <a href="../Accesories/Watches.html">Watches</a>
                </div>
            </div>
        </nav>
    </div>
    <div id="overlay" class="Overlay" aria-hidden="true"></div>


    <main class="shop-layout">

        <input type="radio" name="shop-cat" id="filter-all" hidden checked>
        <input type="radio" name="shop-cat" id="filter-shirts" hidden>
        <input type="radio" name="shop-cat" id="filter-jackets" hidden>
        <input type="radio" name="shop-cat" id="filter-tees" hidden>
        <input type="radio" name="shop-cat" id="filter-hoodies" hidden>

        <div class="shop-wrap">
            <aside class="shop-sidebar">
                <h2>Category</h2>
                <label for="filter-all" class="filter-btn">All</label>
                <label for="filter-shirts" class="filter-btn">Shirts</label>
                <label for="filter-jackets" class="filter-btn">Jackets</label>
                <label for="filter-tees" class="filter-btn">Tees</label>
                <label for="filter-hoodies" class="filter-btn">Hoodies</label>
            </aside>

            <section class="shop-products">
                <div class="products">
                    <article class="card cat-shirts">
                        <div class="thumb"></div>
                        <h3>Striped Shirt</h3>
                        <p class="price">$29</p>
                    </article>

                    <article class="card cat-jackets">
                        <div class="thumb"></div>
                        <h3>Classic Jacket</h3>
                        <p class="price">$79</p>
                    </article>

                    <article class="card cat-tees">
                        <div class="thumb"></div>
                        <h3>Graphic Tee</h3>
                        <p class="price">$19</p>
                    </article>

                    <article class="card cat-shirts">
                        <div class="thumb"></div>
                        <h3>Oxford Shirt</h3>
                        <p class="price">$39</p>
                    </article>

                    <article class="card cat-jackets">
                        <div class="thumb"></div>
                        <h3>Windbreaker</h3>
                        <p class="price">$59</p>
                    </article>

                    <article class="card cat-tees">
                        <div class="thumb"></div>
                        <h3>Plain Tee</h3>
                        <p class="price">$15</p>
                    </article>
                    <article class="card cat-hoodies">
                        <div class="thumb"></div>
                        <h3>Cozy Hoodie</h3>
                        <p class="price">$49</p>
                    </article>
                    <article class="card cat-hoodies">
                        <div class="thumb"></div>
                        <h3>Tokyo Hoodie</h3>
                        <p class="price">$59</p>
                    </article>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p class="p-footer">&copy; 2025 FA$ION. All rights reserved.</p>
    </footer>
</body>

</html>
