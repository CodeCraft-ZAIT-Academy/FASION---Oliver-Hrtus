<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FA$ION</title>
    <link rel="icon" type="image/png" href="Images/FA$ION-LOGO.png">
</head>
<style>
    .Upper-Grid {
        display: flex;
        justify-content: space-between;
        gap: 25px;
        align-items: center;
        width: 100%;
        position: relative;
    }

    .Company-Logo {
        width: 150px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
        margin-right: 13px;
    }

    .Left-Section {
        width: 650px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 100px;
    }

    .Right-Section {
        width: 650px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
    }

    .Menu-Button {
        width: 50px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
    }

    .Profile {
        width: 70px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
    }

    .Wishlist {
        width: 45px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
    }

    .Shopping-Bag {
        width: 45px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
    }

    .Search-Bar {
        width: 400px;
        height: 30px;
        border: 2px solid gray;
        border-radius: 10px;
        padding-left: 10px;
    }


    .Register-Login-Section {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
        flex: 1;
    }

    .Login-Container {
        background-color: white;
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
    }

    .Login-Container h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 28px;
    }

    .Form-Group {
        margin-bottom: 20px;
    }

    .Form-Group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: bold;
    }

    .Form-Group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }

    .Form-Group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
    }

    .Login-Button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .Login-Button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
    }

    .Login-Button:active {
        transform: translateY(0);
    }

    .Form-Footer {
        text-align: center;
        margin-top: 20px;
        color: #666;
        font-size: 14px;
    }

    .Form-Footer a {
        color: #667eea;
        text-decoration: none;
        cursor: pointer;
    }

    .Form-Footer a:hover {
        text-decoration: underline;
    }

    .Toggle-Form {
        text-align: center;
        margin-top: 15px;
        color: #666;
    }

    .Toggle-Form a {
        color: #667eea;
        text-decoration: none;
        cursor: pointer;
        font-weight: bold;
    }

    .Toggle-Form a:hover {
        text-decoration: underline;
    }

    .Container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 40px;
    }

    img {
        max-width: 500px;
        height: auto;
        object-fit: cover;
    }

</style>
<body>
    <div class="Upper-Grid">
        <div class="Left-Section">
            <label for="menuToggle" class="Menu-Button" role="button" aria-label="Toggle menu"
                aria-controls="sidePanel">
                <img src="../Images/Menu-Icon.png" alt="Menu" class="Menu-Button">
            </label>
            <input type="text" class="Search-Bar" placeholder="Search">
        </div>
        <a href="../index.html" aria-label="Go to Home Page">
            <button class="Company-Logo">
                <img src="../Images/FA$ION-LOGO_png.png" alt="FA$ION Logo" class="Company-Logo">
            </button>
        </a>
        <div class="Right-Section">
            <a href="../Upper_Grid/Login.html" aria-label="Go to Profile Login/Register">
                <button class="Profile">
                    <img src="../Images/Profile-Icon.png" alt="Profile" class="Profile">
                </button>
            </a>
            <a href="../Upper_Grid/Whishlist.html">
                <button class="Wishlist">
                    <img src="../Images/Wishlist-Icon.png" alt="Wishlist" class="Wishlist">
                </button>
            </a>
            <a href="../Upper_Grid/Cart.html">
                <button class="Shopping-Bag">
                    <img src="../Images/ShoppingBag-Icon.png" alt="Shopping Bag" class="Shopping-Bag">
                </button>
            </a>
        </div>
    </div>

    <div class="Container">
        <img src="../Images/Model2.png" alt="">
        <div class="Register-Login-Section">
            <div class="Login-Container">
                <h2>Login</h2>
                <div class="Form-Group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                </div>
                <div class="Form-Group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="Login-Button">Login</button>
                <div class="Form-Footer">
                    <a href="#">Forgot your password?</a>
                </div>
                <div class="Toggle-Form">
                    Don't have an account? <a href="Register.html">Register here</a>
                </div>
        </div>
        <img src="../Images/Model1.png" alt="">
    </div>

</body>
</html>
