<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation - FA$ION</title>
    <link rel="icon" type="image/png" href="../Images/FA$ION-LOGO_png.png">
</head>
<style>
    :root {
        --card: #fff;
        --primary1: #667eea;
        --primary2: #764ba2;
        --muted: #666
    }

    .Upper-Grid {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        border-bottom: 2px solid gray;
        width: 100%;
    }

    .Company-Logo {
        width: 150px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
        margin-right: 13px;
    }

    .Left-Section {
        width: 650px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 100px;
    }

    .Right-Section {
        width: 650px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
    }

    .Menu-Button {
        width: 50px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
    }

    .Profile {
        width: 70px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
    }

    .Wishlist {
        width: 45px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
    }

    .Shopping-Bag {
        width: 45px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
    }

    .Search-Bar {
        width: 400px;
        height: 30px;
        border: 2px solid gray;
        border-radius: 10px;
        padding-left: 10px;
    }

    .menu-toggle {
        display: none;
    }

    .SidePanel {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        width: 280px;
        background: #ffffff;
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
        transform: translateX(-110%);
        transition: transform 0.3s ease;
        z-index: 1000;
        padding: 20px;
    }


    #menuToggle:checked~.SidePanel {
        transform: translateX(0);
    }

    .Close-Button {
        background: none;
        border: none;
        font-size: 28px;
        position: absolute;
        right: 12px;
        top: 8px;
        cursor: pointer;
        display: inline-block;
        padding: 2px 6px;
    }

    .SideNav {
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .SideNav a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        padding: 8px 4px;
    }


    .Category {
        margin-bottom: 8px;
    }

    .category-toggle {
        display: none;
    }

    .CategoryLabel {
        display: block;
        padding: 12px 8px;
        font-weight: bold;
        color: #333;
        cursor: pointer;
        user-select: none;
        border-radius: 4px;
        transition: background 0.2s;
    }

    .CategoryLabel:hover {
        background-color: #f0f0f0;
    }

    .SubItems {
        display: none;
        flex-direction: column;
        gap: 4px;
        padding-left: 16px;
        margin-top: 4px;
    }


    .category-toggle:checked+.CategoryLabel+.SubItems {
        display: flex;
    }

    .SubItems a {
        padding: 8px 4px;
        font-size: 14px;
        color: #555;
    }

    .SubItems a:hover {
        color: #000;
        font-weight: 600;
    }

    .Overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 900;
        display: none;
    }


    #menuToggle:checked~.Overlay {
        display: block;
    }

    
    .confirmation-main {
        max-width: 900px;
        margin: 36px auto;
        padding: 0 18px;
        font-family: Arial, Helvetica, sans-serif
    }

    .confirm-card {
        background: var(--card);
        padding: 36px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 6px 30px rgba(0, 0, 0, 0.08)
    }

    .confirm-icon {
        width: 84px;
        height: 84px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--primary1) 0%, var(--primary2) 100%);
        color: #fff;
        font-size: 40px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 18px
    }

    .confirm-card h1 {
        margin: 6px 0 8px;
        font-size: 22px;
        color: #111
    }

    .order-info {
        color: var(--muted);
        margin: 6px 0
    }

    .summary-box {
        max-width: 360px;
        margin: 18px auto;
        border-top: 1px solid #f0f0f0;
        padding-top: 12px
    }

    .summary-line {
        display: flex;
        justify-content: space-between;
        color: var(--muted);
        padding: 6px 0
    }

    .actions {
        display: flex;
        gap: 12px;
        justify-content: center;
        margin-top: 18px
    }

    .btn-primary {
        display: inline-block;
        padding: 10px 16px;
        border-radius: 8px;
        color: #fff;
        text-decoration: none;
        background: linear-gradient(135deg, var(--primary1) 0%, var(--primary2) 100%);
        font-weight: 600
    }

    .btn-ghost {
        display: inline-block;
        padding: 10px 16px;
        border-radius: 8px;
        color: var(--primary2);
        text-decoration: none;
        border: 1px solid #e6e6f2;
        font-weight: 600
    }

    footer {
        margin-top: 20px;
        padding: 10px 0;
        background-color: #f1f1f18c;
        text-align: center;
        position: relative;
        width: 100%;
        bottom: 0;

    }

    .p-footer {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #666;
    }
</style>

<body>
    <div class="Upper-Grid">
        <div class="Left-Section">
            <label for="menuToggle" class="Menu-Button" role="button" aria-label="Toggle menu"
                aria-controls="sidePanel">
                <img src="../Images/Menu-Icon.png" alt="Menu" class="Menu-Button">
            </label>
            <input type="text" class="Search-Bar" placeholder="Search">
        </div>
        <a href="../index.html" aria-label="Go to Home Page">
            <button class="Company-Logo">
                <img src="../Images/FA$ION-LOGO_png.png" alt="FA$ION Logo" class="Company-Logo">
            </button>
        </a>
        <div class="Right-Section">
            <a href="../Upper_Grid/Login.html" aria-label="Go to Profile Login/Register">
                <button class="Profile">
                    <img src="../Images/Profile-Icon.png" alt="Profile" class="Profile">
                </button>
            </a>
            <a href="../Upper_Grid/Whishlist.html">
                <button class="Wishlist">
                    <img src="../Images/Wishlist-Icon.png" alt="Wishlist" class="Wishlist">
                </button>
            </a>
            <a href="../Upper_Grid/Cart.html">
                <button class="Shopping-Bag">
                    <img src="../Images/ShoppingBag-Icon.png" alt="Shopping Bag" class="Shopping-Bag">
                </button>
            </a>
        </div>
    </div>

    <input type="checkbox" id="menuToggle" class="menu-toggle" hidden>
    <div id="sidePanel" class="SidePanel" aria-hidden="true">
        <label for="menuToggle" class="Close-Button" aria-label="Close menu">&times;</label>
        <nav class="SideNav">
            <!-- Men Category -->
            <div class="Category">
                <input type="checkbox" id="menToggle" class="category-toggle" hidden>
                <label for="menToggle" class="CategoryLabel">üëï Men</label>
                <div class="SubItems">
                    <a href="../Mens_Clothes/Tops.html">Tops</a>
                    <a href="../Mens_Clothes/Pants.html">Pants</a>
                    <a href="../Mens_Clothes/Suits.html">Suits</a>
                    <a href="../Mens_Clothes/Shoes.html">Shoes</a>
                </div>
            </div>

            <!-- Women Category -->
            <div class="Category">
                <input type="checkbox" id="womenToggle" class="category-toggle" hidden>
                <label for="womenToggle" class="CategoryLabel">üëó Women</label>
                <div class="SubItems">
                    <a href="../Womens_Clothes/Tops.html">Tops</a>
                    <a href="../Womens_Clothes/Pants.html">Pants</a>
                    <a href="../Womens_Clothes/Dresses.html">Dresses</a>
                    <a href="../Womens_Clothes/Shoes.html">Shoes</a>
                </div>
            </div>

            <!-- Accessories Category -->
            <div class="Category">
                <input type="checkbox" id="accessoriesToggle" class="category-toggle" hidden>
                <label for="accessoriesToggle" class="CategoryLabel">üíç Accessories</label>
                <div class="SubItems">
                    <a href="../Accesories/Bags.html">Bags</a>
                    <a href="../Accesories/Jewelery.html">Jewelry</a>
                    <a href="../Accesories/Hats.html">Hats</a>
                    <a href="../Accesories/Watches.html">Watches</a>
                </div>
            </div>
        </nav>
    </div>
    <div id="overlay" class="Overlay" aria-hidden="true"></div>

    <main class="confirmation-main">
        <section class="confirm-card" role="region" aria-labelledby="confirm-heading">
            <div class="confirm-icon" aria-hidden="true">‚úì</div>
            <h1 id="confirm-heading">Thank you ‚Äî Order Confirmed!</h1>
            <p class="order-info">Order <strong>FAS-20260121-1234</strong> has been received.</p>
            <p class="order-info">Estimated delivery: <strong>Jan 28, 2026</strong></p>

            <div class="summary-box" aria-hidden="true">
                <div class="summary-line"><span>Items</span><span>3</span></div>
                <div class="summary-line"><span>Total</span><span>$205.17</span></div>
            </div>

            <div class="actions">
                <a class="btn-primary" href="../Upper_Grid/Cart.html">View Order</a>
                <a class="btn-ghost" href="../index.html">Continue shopping</a>
            </div>
        </section>
    </main>

    <footer>
        <p class="p-footer">&copy; 2026 FA$ION. All rights reserved.</p>
    </footer>
</body>

</html>
