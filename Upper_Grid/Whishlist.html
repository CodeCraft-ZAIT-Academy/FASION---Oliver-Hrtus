<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whishlist - FA$ION</title>
    <link rel="icon" type="image/png" href="../Images/FA$ION-LOGO_png.png">
</head>
<style>
    .Upper-Grid {
        display: flex;
        justify-content: space-between;
        gap: 25px;
        align-items: center;
        width: 100%;
        position: relative;
    }

    .Company-Logo {
        width: 150px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
        margin-right: 13px;
    }

    .Left-Section {
        width: 650px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 100px;
    }

    .Right-Section {
        width: 650px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
    }

    .Menu-Button {
        width: 50px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
    }

    .Profile {
        width: 70px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
    }

    .Wishlist {
        width: 45px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
    }

    .Shopping-Bag {
        width: 45px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
    }

    .Search-Bar {
        width: 400px;
        height: 30px;
        border: 2px solid gray;
        border-radius: 10px;
        padding-left: 10px;
    }

    :root {
        --bg: #f7f7f9;
        --card: #fff;
        --primary1: #667eea;
        --primary2: #764ba2;
        --remove: #ff6b6b;
        --muted: #666
    }

    .wishlist-main {
        max-width: 1100px;
        margin: 26px auto;
        padding: 0 18px;
        font-family: Arial, Helvetica, sans-serif
    }

    .title-row {
        display: flex;
        align-items: end;
        justify-content: space-between;
        gap: 16px
    }

    h1 {
        margin: 0;
        font-size: 24px
    }

    .summary {
        color: var(--muted);
        font-size: 14px
    }

    .wishlist-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 16px;
        margin-top: 18px
    }

    @media(min-width:700px) {
        .wishlist-grid {
            grid-template-columns: 1fr 320px
        }
    }

    .items {
        display: flex;
        flex-direction: column;
        gap: 12px
    }

    .card {
        display: flex;
        gap: 12px;
        padding: 12px;
        background: var(--card);
        border-radius: 8px;
        align-items: center
    }

    .thumb {
        width: 92px;
        height: 92px;
        border-radius: 6px;
        overflow: hidden;
        flex: 0 0 92px
    }

    .thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block
    }

    .meta {
        flex: 1
    }

    .meta h3 {
        margin: 0;
        font-size: 16px
    }

    .meta p {
        margin: 6px 0 0 0;
        color: var(--muted);
        font-size: 14px
    }

    .meta .price {
        color: var(--primary2);
        font-weight: 700;
        margin-top: 6px
    }

    .controls {
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: flex-end
    }

    .qty {
        color: var(--muted);
        font-size: 14px
    }

    .btn {
        display: inline-block;
        padding: 8px 12px;
        border-radius: 6px;
        text-decoration: none;
        color: #fff;
        background: linear-gradient(135deg, var(--primary1) 0%, var(--primary2) 100%);
        font-size: 14px
    }

    .Remove-Btn {
        background-color: var(--remove);
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 6px
    }

    .sidebar {
        background: var(--card);
        padding: 16px;
        border-radius: 8px;
        height: 100%
    }

    .sidebar h4 {
        margin: 0 0 10px 0
    }

    .totals {
        display: flex;
        justify-content: space-between;
        color: var(--muted);
        margin: 8px 0
    }

    .checkout {
        display: block;
        text-align: center;
        margin-top: 12px
    }

    footer {
        margin-top: 20px;
        padding: 10px 0;
        background-color: #f1f1f18c;
        text-align: center;
        position: relative;
        width: 100%;
        bottom: 0;
    }

    .p-footer {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #666;
    }
</style>

<body>
    <div class="Upper-Grid">
        <div class="Left-Section">
            <label for="menuToggle" class="Menu-Button" role="button" aria-label="Toggle menu"
                aria-controls="sidePanel">
                <img src="../Images/Menu-Icon.png" alt="Menu" class="Menu-Button">
            </label>
            <input type="text" class="Search-Bar" placeholder="Search">
        </div>
        <a href="../index.html" aria-label="Go to Home Page">
            <button class="Company-Logo">
                <img src="../Images/FA$ION-LOGO_png.png" alt="FA$ION Logo" class="Company-Logo">
            </button>
        </a>
        <div class="Right-Section">
            <a href="../Upper_Grid/Login.html" aria-label="Go to Profile Login/Register">
                <button class="Profile">
                    <img src="../Images/Profile-Icon.png" alt="Profile" class="Profile">
                </button>
            </a>
            <a href="../Upper_Grid/Whishlist.html">
                <button class="Wishlist">
                    <img src="../Images/Wishlist-Icon.png" alt="Wishlist" class="Wishlist">
                </button>
            </a>
            <a href="../Upper_Grid/Cart.html">
                <button class="Shopping-Bag">
                    <img src="../Images/ShoppingBag-Icon.png" alt="Shopping Bag" class="Shopping-Bag">
                </button>
            </a>
        </div>
    </div>

    <main class="wishlist-main">
        <div style="max-width:700px;margin:28px auto;padding:40px;background:var(--card);border-radius:10px;text-align:center">
            <p style="font-size:18px;color:var(--muted);margin:0 0 12px">Your wishlist is empty.</p>
            <p style="margin:0 0 16px;color:var(--muted)">Browse our collections and add items to your wishlist to save
                them here.</p>
            <a class="btn" href="../index.html">Continue shopping</a>
        </div>
    </main>

    <footer>
        <p class="p-footer">&copy; 2025 FA$ION. All rights reserved.</p>
    </footer>
</body>

</html>
