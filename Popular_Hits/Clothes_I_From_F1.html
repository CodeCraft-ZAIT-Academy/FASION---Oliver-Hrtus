<style>
    .Upper-Grid {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        border-bottom: 2px solid gray;
        width: 100%;
    }

    .Company-Logo {
        width: 150px;
        height: auto;
        border: none;
        background-color: transparent;
        cursor: pointer;
        margin-right: 13px;
    }

    .Left-Section {
        width: 650px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 100px;
    }

    .Right-Section {
        width: 650px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
    }

    .Menu-Button {
        width: 50px;
        height: auto;
        border: none;
        background-color: transparent;
        cursor: pointer;
    }

    .Profile {
        width: 70px;
        height: auto;
        border: none;
        background-color: transparent;
        cursor: pointer;
    }

    .Wishlist {
        width: 45px;
        height: auto;
        border: none;
        background-color: transparent;
        cursor: pointer;
    }

    .Shopping-Bag {
        width: 45px;
        height: auto;
        border: none;
        background-color: transparent;
        cursor: pointer;
    }

    .Search-Bar {
        width: 400px;
        height: 30px;
        border: 2px solid gray;
        border-radius: 10px;
        padding-left: 10px;
    }

    /* Side panel styles (CSS-only toggle using checkbox) */
    .menu-toggle {
        display: none;
    }

    .SidePanel {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        width: 280px;
        background: #ffffff;
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
        transform: translateX(-110%);
        transition: transform 0.3s ease;
        z-index: 1000;
        padding: 20px;
    }

    /* when the checkbox is checked, show panel and overlay */
    #menuToggle:checked~.SidePanel {
        transform: translateX(0);
    }

    .Close-Button {
        background: none;
        border: none;
        font-size: 28px;
        position: absolute;
        right: 12px;
        top: 8px;
        cursor: pointer;
        display: inline-block;
        padding: 2px 6px;
    }

    .SideNav {
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .SideNav a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        padding: 8px 4px;
    }

    /* Category styles */
    .Category {
        margin-bottom: 8px;
    }

    .category-toggle {
        display: none;
    }

    .CategoryLabel {
        display: block;
        padding: 12px 8px;
        font-weight: bold;
        color: #333;
        cursor: pointer;
        user-select: none;
        border-radius: 4px;
        transition: background 0.2s;
    }

    .CategoryLabel:hover {
        background-color: #f0f0f0;
    }

    .SubItems {
        display: none;
        flex-direction: column;
        gap: 4px;
        padding-left: 16px;
        margin-top: 4px;
    }

    /* Show subItems when checkbox is checked */
    .category-toggle:checked+.CategoryLabel+.SubItems {
        display: flex;
    }

    .SubItems a {
        padding: 8px 4px;
        font-size: 14px;
        color: #555;
    }

    .SubItems a:hover {
        color: #000;
        font-weight: 600;
    }

    .Overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 900;
        display: none;
    }

    /* show overlay when checkbox is checked */
    #menuToggle:checked~.Overlay {
        display: block;
    }

    footer {
        margin-top: 20px;
        padding: 10px 0;
        background-color: #f1f1f18c;
        text-align: center;
        width: 100%;
        bottom: 0;
        position: relative;
    }

    .p-footer {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #000000;
    }

    h1 {
        font-family: Helvetica, sans-serif;
        font-weight: bold;
        font-size: 60px;
        color: #ff2814;
        text-align: center;
        margin-top: 20px;

    }

    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-image:
            linear-gradient(rgba(153, 153, 153, 0.384), rgba(26, 26, 26, 0.534)),
            url(https://wallpapercave.com/wp/wp8757565.jpg);
        background-size: cover;
        background-attachment: fixed;
    }

    
    .f1-controls {
        max-width: 1100px;
        margin: 18px auto 6px;
        padding: 0 18px;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center
    }

    .f1-controls label {
        background: rgba(255, 255, 255, 0.85);
        padding: 8px 12px;
        border-radius: 20px;
        cursor: pointer;
        border: 1px solid rgba(0, 0, 0, 0.06);
        font-weight: 600
    }

    .f1-controls label:hover {
        transform: translateY(-2px)
    }

    input[name="f1-team"] {
        display: none
    }

    
    #team-all:checked~.f1-controls label[for="team-all"],
    #team-ferrari:checked~.f1-controls label[for="team-ferrari"],
    #team-mclaren:checked~.f1-controls label[for="team-mclaren"],
    #team-redbull:checked~.f1-controls label[for="team-redbull"],
    #team-haas:checked~.f1-controls label[for="team-haas"],
    #team-alpine:checked~.f1-controls label[for="team-alpine"],
    #team-aston:checked~.f1-controls label[for="team-aston"],
    #team-williams:checked~.f1-controls label[for="team-williams"],
    #team-kick:checked~.f1-controls label[for="team-kick"],
    #team-mercedes:checked~.f1-controls label[for="team-mercedes"],
    #team-racing:checked~.f1-controls label[for="team-racing"] {
        background: #111;
        color: #fff;
        border-color: #111
    }

    .f1-grid {
        max-width: 1100px;
        margin: 12px auto;
        padding: 18px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 16px
    }

    .team-card {
        background: rgba(255, 255, 255, 0.95);
        padding: 14px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
        display: block;
        min-height: 180px
    }

    .team-card {
        transition: transform .18s ease, box-shadow .18s ease
    }

    .team-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 14px 30px rgba(0, 0, 0, 0.12)
    }

    .team-thumb {
        height: 110px;
        border-radius: 8px;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin-bottom: 10px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .team-thumb img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
        opacity: 0;
        transform: translateY(12px) scale(.98);
        transition: opacity .22s ease, transform .22s ease;
    }

    
    .team-card:hover .team-thumb img {
        opacity: 1;
        transform: translateY(0) scale(1.03);
    }

    .team-card:hover p {
        opacity: 1;
        transform: translateZ(10px)
    }

    .team-card a {
        text-decoration: none;
        color: inherit;
    }

    .team-name {
        font-weight: 800;
        margin: 0 0 6px
    }

    .team-desc {
        font-size: 13px;
        color: #333;
        margin: 0
    }

    
    #team-all:checked~.f1-grid .team-card {
        display: block
    }

    
    #team-ferrari:checked~.f1-grid .team-card {
        display: none
    }

    #team-ferrari:checked~.f1-grid .team-card.team-ferrari {
        display: block
    }

    #team-mclaren:checked~.f1-grid .team-card {
        display: none
    }

    #team-mclaren:checked~.f1-grid .team-card.team-mclaren {
        display: block
    }

    #team-redbull:checked~.f1-grid .team-card {
        display: none
    }

    #team-redbull:checked~.f1-grid .team-card.team-redbull {
        display: block
    }

    #team-haas:checked~.f1-grid .team-card {
        display: none
    }

    #team-haas:checked~.f1-grid .team-card.team-haas {
        display: block
    }

    #team-alpine:checked~.f1-grid .team-card {
        display: none
    }

    #team-alpine:checked~.f1-grid .team-card.team-alpine {
        display: block
    }

    #team-aston:checked~.f1-grid .team-card {
        display: none
    }

    #team-aston:checked~.f1-grid .team-card.team-aston {
        display: block
    }

    #team-williams:checked~.f1-grid .team-card {
        display: none
    }

    #team-williams:checked~.f1-grid .team-card.team-williams {
        display: block
    }

    #team-kick:checked~.f1-grid .team-card {
        display: none
    }

    #team-kick:checked~.f1-grid .team-card.team-kick {
        display: block
    }

    #team-mercedes:checked~.f1-grid .team-card {
        display: none
    }

    #team-mercedes:checked~.f1-grid .team-card.team-mercedes {
        display: block
    }

    #team-racing:checked~.f1-grid .team-card {
        display: none
    }

    #team-racing:checked~.f1-grid .team-card.team-racing {
        display: block
    }

    @media (max-width:700px) {
        .f1-controls {
            padding: 8px
        }

        .f1-grid {
            padding: 8px;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr))
        }
    }

    h3 {
        font-family: Helvetica, sans-serif;

        margin: 1px 0 5px 0;

        opacity: 0;
        transform: translateZ(15px) scale(.98);
        transition: opacity .22s ease, transform .22s ease;
    }
</style>
