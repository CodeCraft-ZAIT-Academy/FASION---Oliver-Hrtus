<!DOCTYPE html>

</head>
<style>
    .Upper-Grid {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        border-bottom: 2px solid gray;
        width: 100%;
    }

    .Company-Logo {
        width: 150px;
        height: auto;
        border: none;
        background-color: transparent;
        cursor: pointer;
        margin-right: 13px;
    }

    .Left-Section {
        width: 650px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 100px;
    }

    .Right-Section {
        width: 650px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
    }

    .Menu-Button {
        width: 50px;
        height: auto;
        border: none;
        background-color: transparent;
        cursor: pointer;
    }

    .Profile {
        width: 70px;
        height: auto;
        border: none;
        background-color: transparent;
        cursor: pointer;
    }

    .Wishlist {
        width: 45px;
        height: auto;
        border: none;
        background-color: transparent;
        cursor: pointer;
    }

    .Shopping-Bag {
        width: 45px;
        height: auto;
        border: none;
        background-color: transparent;
        cursor: pointer;
    }

    .Search-Bar {
        width: 400px;
        height: 30px;
        border: 2px solid gray;
        border-radius: 10px;
        padding-left: 10px;
    }

    /* Side panel styles (CSS-only toggle using checkbox) */
    .menu-toggle {
        display: none;
    }

    .SidePanel {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        width: 280px;
        background: #ffffff;
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
        transform: translateX(-110%);
        transition: transform 0.3s ease;
        z-index: 1000;
        padding: 20px;
    }

    /* when the checkbox is checked, show panel and overlay */
    #menuToggle:checked~.SidePanel {
        transform: translateX(0);
    }

    .Close-Button {
        background: none;
        border: none;
        font-size: 28px;
        position: absolute;
        right: 12px;
        top: 8px;
        cursor: pointer;
        display: inline-block;
        padding: 2px 6px;
    }

    .SideNav {
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .SideNav a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        padding: 8px 4px;
    }

    /* Category styles */
    .Category {
        margin-bottom: 8px;
    }

    .category-toggle {
        display: none;
    }

    .CategoryLabel {
        display: block;
        padding: 12px 8px;
        font-weight: bold;
        color: #333;
        cursor: pointer;
        user-select: none;
        border-radius: 4px;
        transition: background 0.2s;
    }

    .CategoryLabel:hover {
        background-color: #f0f0f0;
    }

    .SubItems {
        display: none;
        flex-direction: column;
        gap: 4px;
        padding-left: 16px;
        margin-top: 4px;
    }

    /* Show subItems when checkbox is checked */
    .category-toggle:checked+.CategoryLabel+.SubItems {
        display: flex;
    }

    .SubItems a {
        padding: 8px 4px;
        font-size: 14px;
        color: #555;
    }

    .SubItems a:hover {
        color: #000;
        font-weight: 600;
    }

    .Overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 900;
        display: none;
    }

    /* show overlay when checkbox is checked */
    #menuToggle:checked~.Overlay {
        display: block;
    }

    footer {
        margin-top: 20px;
        padding: 10px 0;
        background-color: #f1f1f18c;
        text-align: center;
        width: 100%;
        bottom: 0;

    }

    .p-footer {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #000000;
    }

    h1 {
        font-family: Helvetica, sans-serif;
        font-weight: bold;
        font-size: 60px;
        color: #ff2814;
        text-align: center;
        margin-top: 20px;
    }

    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-image:
        linear-gradient(rgba(153, 153, 153, 0.384), rgba(26, 26, 26, 0.534)),
        url(https://wallpapercave.com/wp/wp8757565.jpg);
        background-size: cover;
        background-attachment: fixed;
    }

</style>
