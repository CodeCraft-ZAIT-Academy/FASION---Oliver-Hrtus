<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FA$ION</title>
    <link rel="icon" type="image/png" href="Images/FA$ION-LOGO.png">
 
</head>
<style>
    .Upper-Grid {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        border-bottom: 2px solid gray;

    }

    .Company-Logo {
        width: 150px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
        margin-right: 13px;
    }

    .Left-Section {
        width: 650px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 100px;
    }

    .Right-Section {
        width: 650px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
    }

    .Menu-Button {
        width: 50px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
    }

    .Profile {
        width: 70px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
    }

    .Wishlist {
        width: 45px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
    }

    .Shopping-Bag {
        width: 45px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
    }

    .Search-Bar {
        width: 400px;
        height: 30px;
        border: 2px solid gray;
        border-radius: 10px;
        padding-left: 10px;
    }

    .Popular {
        margin-top: 50px;
        text-align: center;
    }

    h1 {
        font-family: Helvetica, sans-serif;
        font-weight: bold;
        font-size: 46px;
        color: #333;
        text-align: center;
        margin-top: 20px;
    }

    .Clothes_Window_Holder {
        display: flex;
        justify-content: center;
        gap: 50px;
        margin-top: 30px;
    }

    .Clothes_Window_Right {
        margin-top: 30px;
        width: 400px;
        height: 500px;
        border: 2px solid gray;
        position: relative;
        overflow: hidden;
    }

    .Clothes_Window_Middle {
        margin-top: 30px;
        width: 400px;
        height: 500px;
        border: 2px solid gray;
        position: relative;
        overflow: hidden;
    }

    .Clothes_Window_Left {
        margin-top: 30px;
        width: 400px;
        height: 500px;
        border: 2px solid gray;
        position: relative;
        overflow: hidden;
    }

    .Clothes_Information {
        width: 100%;
        height: 20%;
        border: 1px solid gray;
        margin-top: 0;
        background-color: rgba(211, 211, 211, 0.479);
        position: absolute;
        bottom: 0;
        

    }

    p {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        font-size: 30px;
        color: #333;
        text-align: center;
        margin-top: 10px;
    }

    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease; 
        transform-origin: center center;
        
    }

    .Clothes_Window_Right:hover img,
    .Clothes_Window_Middle:hover img,
    .Clothes_Window_Left:hover img {
        transform: scale(1.1); 
    }

</style>

<body>
    <div class="Upper-Grid">
        <div class="Left-Section">
            <button class="Menu-Button">
                <img src="Images/Menu-Icon.png" alt="Menu" class="Menu-Button">
            </button>
            <input type="text" class="Search-Bar" placeholder="Search">
        </div>
        <button class="Company-Logo">
            <img src="Images/FA$ION-LOGO.png" alt="FA$ION Logo" class="Company-Logo">
        </button>
        <div class="Right-Section">
            <button class="Profile">
                <img src="Images/Profile-Icon.jpg" alt="Profile" class="Profile">
            </button>
            <button class="Wishlist">
                <img src="Images/Wishlist-Icon.png" alt="Wishlist" class="Wishlist">
            </button>
            <button class="Shopping-Bag">
                <img src="Images/ShoppingBag-Icon.png" alt="Shopping Bag" class="Shopping-Bag">
            </button>
        </div>
    </div>
    <div class="Popular">
        <h1>Our Most Popular Hits!</h1>
        <div class="Clothes_Window_Holder">
            <div class="Clothes_Window_Right">
                <img src="https://i.pinimg.com/736x/8e/e7/2e/8ee72eb49f634b634a80c3b0453dd28c.jpg" alt="Summer Vibes">
                <div class="Clothes_Information">
                    <p>Summer Vibes</p>
                </div>

            </div>
            <div class="Clothes_Window_Middle">
                <img src="https://images.teepublic.com/derived/production/designs/90242_0/1446171903/i_m:bi_production_blanks_eabj4jnnotiueowzmy6k_1462829019,c_0_0_470x,s_630,q_90.jpg" alt="Summer Vibes">
                <div class="Clothes_Information">
                    <p>Clothes Inspired by Your Favourite Shows</p>
                </div>
            </div>
            <div class="Clothes_Window_Left">
                <img src="https://i.pinimg.com/736x/f1/e4/4a/f1e44a8ee618e7739ebd73a3f4c11cbe.jpg" alt="Summer Vibes">
                <div class="Clothes_Information">
                    <p>For Colder Times</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
