<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="Images/FA$ION-LOGO_png.png">

</head>
<style>
    .Upper-Grid {
        display: flex;
        justify-content: space-between;
        gap: 25px;
        align-items: center;
        width: 100%;
        position: relative;
    }

    .Company-Logo {
        width: 150px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
        margin-right: 13px;
    }

    .Left-Section {
        width: 650px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 100px;
    }

    .Right-Section {
        width: 650px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
    }

    .Menu-Button {
        width: 50px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
    }

    .Profile {
        width: 70px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
    }

    .Wishlist {
        width: 45px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
    }

    .Shopping-Bag {
        width: 45px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
    }

    .Search-Bar {
        width: 400px;
        height: 30px;
        border: 2px solid gray;
        border-radius: 10px;
        padding-left: 10px;
    }

    .Popular {
        margin-top: 50px;
        text-align: center;
    }

    h1 {
        font-family: Helvetica, sans-serif;
        font-weight: bold;
        font-size: 46px;
        color: #333;
        text-align: center;
        margin-top: 20px;
    }

    .Clothes_Window_Holder {
        display: flex;
        justify-content: center;
        gap: 50px;
        margin-top: 30px;
    }

    .Clothes_Window_Right,
    .Clothes_Window_Middle,
    .Clothes_Window_Left {
        margin-top: 30px;
        margin-bottom: 30px;
        width: 450px;
        height: 550px;
        position: relative;
        overflow: hidden;
    }

    .Clothes_Information {
        width: 100%;
        height: 100%;
        margin-top: 0;
        bottom: 0;
        pointer-events: none;
        position: absolute;
        justify-content: center;
        align-items: center;
        display: flex;
        opacity: 0;
        transition: opacity 0.5s ease;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .p_W {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        font-size: 35px;
        color: #ffffff;
        text-align: center;
        margin-top: 10px;
        pointer-events: none;
    }

    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
        transform-origin: center center;
    }


    .Clothes_Window_Right:hover img,
    .Clothes_Window_Middle:hover img,
    .Clothes_Window_Left:hover img {
        transform: scale(1.1);
    }

    .Clothes_Window_Right:hover .Clothes_Information,
    .Clothes_Window_Middle:hover .Clothes_Information,
    .Clothes_Window_Left:hover .Clothes_Information {
        opacity: 1;
    }



    .menu-toggle {
        display: none;
    }

    .SidePanel {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        width: 280px;
        background: #ffffff;
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
        transform: translateX(-110%);
        transition: transform 0.3s ease;
        z-index: 1000;
        padding: 20px;
    }


    #menuToggle:checked~.SidePanel {
        transform: translateX(0);
    }

    .Close-Button {
        background: none;
        border: none;
        font-size: 28px;
        position: absolute;
        right: 12px;
        top: 8px;
        cursor: pointer;
        display: inline-block;
        padding: 2px 6px;
    }

    .SideNav {
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .SideNav a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        padding: 8px 4px;
    }


    .Category {
        margin-bottom: 8px;
    }

    .category-toggle {
        display: none;
    }

    .CategoryLabel {
        display: block;
        padding: 12px 8px;
        font-weight: bold;
        color: #333;
        cursor: pointer;
        user-select: none;
        border-radius: 4px;
        transition: background 0.2s;
    }

    .CategoryLabel:hover {
        background-color: #f0f0f0;
    }

    .SubItems {
        display: none;
        flex-direction: column;
        gap: 4px;
        padding-left: 16px;
        margin-top: 4px;
    }


    .category-toggle:checked+.CategoryLabel+.SubItems {
        display: flex;
    }

    .SubItems a {
        padding: 8px 4px;
        font-size: 14px;
        color: #555;
    }

    .SubItems a:hover {
        color: #000;
        font-weight: 600;
    }

    .Overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 900;
        display: none;
    }


    #menuToggle:checked~.Overlay {
        display: block;
    }

    footer {
        margin-top: 20px;
        padding: 10px 0;
        background-color: #f1f1f18c;
        text-align: center;
        width: 100%;
        bottom: 0;
    }

    .p-footer {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #666;
    }
</style>

<body>
