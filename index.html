<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FA$ION</title>
    <link rel="icon" type="image/png" href="Images/FA$ION-LOGO.png">

</head>
<style>
    .Upper-Grid {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        border-bottom: 2px solid gray;
        width: 100%;
    }

    .Company-Logo {
        width: 150px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
        margin-right: 13px;
    }

    .Left-Section {
        width: 650px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 100px;
    }

    .Right-Section {
        width: 650px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
    }

    .Menu-Button {
        width: 50px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
    }

    .Profile {
        width: 70px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
    }

    .Wishlist {
        width: 45px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
    }

    .Shopping-Bag {
        width: 45px;
        height: auto;
        border: none;
        background-color: white;
        cursor: pointer;
    }

    .Search-Bar {
        width: 400px;
        height: 30px;
        border: 2px solid gray;
        border-radius: 10px;
        padding-left: 10px;
    }

    .Popular {
        margin-top: 50px;
        text-align: center;
    }

    h1 {
        font-family: Helvetica, sans-serif;
        font-weight: bold;
        font-size: 46px;
        color: #333;
        text-align: center;
        margin-top: 20px;
    }

    .Clothes_Window_Holder {
        display: flex;
        justify-content: center;
        gap: 50px;
        margin-top: 30px;
    }

    .Clothes_Window_Right {
        margin-top: 30px;
        width: 400px;
        height: 500px;
        border: 2px solid gray;
        position: relative;
        overflow: hidden;
    }

    .Clothes_Window_Middle {
        margin-top: 30px;
        width: 400px;
        height: 500px;
        border: 2px solid gray;
        position: relative;
        overflow: hidden;
    }

    .Clothes_Window_Left {
        margin-top: 30px;
        width: 400px;
        height: 500px;
        border: 2px solid gray;
        position: relative;
        overflow: hidden;
    }

    .Clothes_Information {
        width: 100%;
        height: 20%;
        border: 1px solid gray;
        margin-top: 0;
        background-color: rgba(211, 211, 211, 0.479);
        position: absolute;
        bottom: 0;
        pointer-events: none;
    }

    p {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        font-size: 30px;
        color: #333;
        text-align: center;
        margin-top: 10px;
        pointer-events: none;
    }

    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
        transform-origin: center center;

    }

    .Clothes_Window_Right:hover img,
    .Clothes_Window_Middle:hover img,
    .Clothes_Window_Left:hover img {
        transform: scale(1.1);
    }

    /* Side panel styles (CSS-only toggle using checkbox) */
    .menu-toggle {
        display: none;
    }

    .SidePanel {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        width: 280px;
        background: #ffffff;
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
        transform: translateX(-110%);
        transition: transform 0.3s ease;
        z-index: 1000;
        padding: 20px;
    }

    /* when the checkbox is checked, show panel and overlay */
    #menuToggle:checked~.SidePanel {
        transform: translateX(0);
    }

    .Close-Button {
        background: none;
        border: none;
        font-size: 28px;
        position: absolute;
        right: 12px;
        top: 8px;
        cursor: pointer;
        display: inline-block;
        padding: 2px 6px;
    }

    .SideNav {
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .SideNav a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        padding: 8px 4px;
    }

    /* Category styles */
    .Category {
        margin-bottom: 8px;
    }

    .category-toggle {
        display: none;
    }

    .CategoryLabel {
        display: block;
        padding: 12px 8px;
        font-weight: bold;
        color: #333;
        cursor: pointer;
        user-select: none;
        border-radius: 4px;
        transition: background 0.2s;
    }

    .CategoryLabel:hover {
        background-color: #f0f0f0;
    }

    .SubItems {
        display: none;
        flex-direction: column;
        gap: 4px;
        padding-left: 16px;
        margin-top: 4px;
    }

    /* Show subItems when checkbox is checked */
    .category-toggle:checked+.CategoryLabel+.SubItems {
        display: flex;
    }

    .SubItems a {
        padding: 8px 4px;
        font-size: 14px;
        color: #555;
    }

    .SubItems a:hover {
        color: #000;
        font-weight: 600;
    }

    .Overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 900;
        display: none;
    }

    /* show overlay when checkbox is checked */
    #menuToggle:checked~.Overlay {
        display: block;
    }

    footer {
        margin-top: 20px;
        padding: 10px 0;
        background-color: #f1f1f18c;
        text-align: center;

        width: 100%;
        bottom: 0;

    }

    .p-footer {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #666;
    }
</style>

<body>
    <div class="Upper-Grid">

                <div class="SubItems">

                </div>
            </div>
        </nav>
    </div>
    <div id="overlay" class="Overlay" aria-hidden="true"></div>
    <div class="Popular">

        <div class="Clothes_Window_Holder">

</body>

</html>
